<script>
    var accountId = localStorage.getItem('accountId');
    console.log(accountId);
    
    function gerarDadosUserAtual() {
        var h6NameAtual = document.getElementById("h6_name");
        var spanNameAtual = document.getElementById("span_nameUser");
        fetch('/pessoa/listar', { cache: 'no-store' }).then(function (response) {
            console.log(response);
            if (response.ok) {
                response.json().then(function (resposta) {
                    for (let i = 0; i < resposta.length; i++) {
                        if(resposta[i].id == accountId){
                            console.log(resposta[i].id)
                            h6NameAtual.textContent = resposta[i].name;
                            spanNameAtual.textContent = resposta[i].name;
                            console.log(resposta[i].email)
                            console.log(resposta[i].password)
                            return true
                        }
                    }
                })
            } else {
                console.log("Nenhum dado encontrado.");
            }
        }).catch(function (error) {
            console.error("Erro na obtenção dos dados para a table : " + error.message);
        });
    }
</script>
